<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="airplaneAjax.js" defer></script>
    <script src="sendAirplane.js" defer></script>
    <script src="addAirplane.js" defer></script>

    <script src="deleteAirplane.js" defer></script>

    <style>
        #contentTable, th, td {
            border: solid 1px black;
        }

</head>
<body>
<h2 align = "center">Airplane editing</h2>
<br/><br/>
<table id="contentTable" width = "80%"  align = "center" cellspacing="0">
    <thead>
    <tr>
        <th>choice</th>
        <th>id_airplane</th>
        <th>name</th>
        <th>numbers of seats</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    function back() {
        document.location.replace("indexAdmin.html")
    }
</script>
<br>
<br>
<br>
<p align = "center" >
    <input  type="button" value="add airplane"  onclick="addAirplane()" >

    <input id = "idAirplane" type="text" name="idAirplane" value="" hidden>
</form>

    <input id = "idAirplaneDelete" type="text" name="idAirplaneDelete" value="" hidden>
</form>
